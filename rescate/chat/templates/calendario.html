{% extends 'base.html' %}

{% block content %}

  <main id="main">
    {% for module in query %}
    <div>
      {{ module.personaId.nombre }}
      {{ module.estado }}
      {{ module.fecha }}
      {{ module.id }}
      {% if module.personaId.id == 1 %} 
        <a href='{% url "crearSolicitud" module.id module.personaId.id %}'> Solicitar Cambio</a>
      {% endif %}
    </div>
    {% endfor %}
  </main>
{% endblock content %}
