{% load static %}
<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        {% block head %}
        {% endblock head %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <title>
            {% block title %}
            {{ page_title|default:"Untitled Page" }}
            {% endblock title %}
        </title>
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row flex-xl-nowrap">
              <div class="d-flex flex-column flex-shrink-0 p-3" id="menu">
                <a href="{% url 'index' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                  <span class="fs-4">Men√∫</span>
                </a>
                <ul class="nav nav-pills flex-column mb-auto">
                  <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link link-dark {% if request.path == '' %} active {% endif %}" aria-current="page">
                      Home
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'crearSolicitud' %}" class="nav-link link-dark {% if request.path == '/crearSolicitud' %} active {% endif %}">
                      Solicitar cambio
                    </a>
                  </li>
                  <li>
                    <a href="{% url 'calendario' %}" class="nav-link link-dark {% if request.path == '/calendario' %} active {% endif %}">
                      Calendario
                    </a>
                  </li>
                </ul>
            </div>
          </div>
        </div>
        {% block content %}
        {% endblock content %}
        {% block script %}
        {% endblock script %}
    </body>
</html>
